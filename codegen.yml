overwrite: true
schema: 'http://app:3000/schema'
documents:
  - ./app/javascript/graphql/**/*.graphql
generates:
  app/javascript/react/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withRefetchFn: true
      gqlImport: 'graphql-tag'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
